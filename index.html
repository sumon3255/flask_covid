<div class="container">
<h2 class="text-center mt-3"> Corona Virus Detector </h2>



<form action = "/" method = "post">
  <div class="form-group">
    <label for="fever">Enter your fever Value</label>
    <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter your fever Value">
  </div>

  <div class="form-group">
    <label for="age">Enter your Age</label>
    <input type="text" class="form-control" id="fever" name="age" placeholder="Enter your Age">
  </div>
 
  <div class="form-group">
    <label for="headach">Headach</label>
    <select class="form-control custom-select" id="headach" name="headach">
      <option value=0>No</option>
      <option value=1>yes</option>
    </select>
  </div>
   
  <div class="form-group">
    <label for="runny nose">Runny Nose</label>
    <select class="form-control custom-select" id="runny nose" name="runny nose">
      <option value=0>No</option>
      <option value=1>yes</option>
    </select>
  </div>
 <div class="form-group">
    <label for="persistent Cough">Persistent Cough</label>
    <select class="form-control custom-select" id="persistent Cough" name="persistent Cough">
      <option value=0>No</option>
      <option value=1>yes</option>
    </select>
  </div>

   <div class="form-group">
    <label for="sore throat">Sore throat</label>
    <select class="form-control custom-select" id="sore throat" name="sore throat">
      <option value=0>No</option>
      <option value=1>yes</option>
    </select>
  </div>

  
   <div class="form-group">
    <label for="diffBreath">Breathing Difficulty</label>
    <select class="form-control custom-select" id="diffBreath" name="diffBreath">
      <option value=-1>No Difficulty</option>
      <option value=0>Medium Difficulty</option>
      <option value=1>Sever Difficulty</option>
    </select>
  </div>
     <div class="form-group">
    <label for="loss of smell">Loss of smell</label>
    <select class="form-control custom-select" id="loss of smell" name="loss of smell">
      <option value=0>No</option>
      <option value=1>yes</option>
    </select>
  </div>
   
         
  
  <button class="btn btn-success mt-3" type="submit">Submit</button>
</form>
